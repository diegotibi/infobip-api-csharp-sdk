name: CI (Build and Test)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore src/Infobip.Api.SDK.sln
      - name: Build
        run: dotnet build src/Infobip.Api.SDK.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test src/Infobip.Api.SDK.sln --configuration Release --no-build
